name: Daily Interview Email

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"   # hourly (UTC). We gate to 10AM New York inside the job.

permissions:
  contents: write

concurrency:
  group: daily-interview-email
  cancel-in-progress: false

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Gate: only run at 10AM America/New_York
        run: |
          HOUR=$(TZ=America/New_York date +%H)
          if [ "$HOUR" != "10" ]; then
            echo "Not 10AM in New York (hour=$HOUR). Exiting."
            exit 0
          fi
          echo "It's 10AM in New York. Continuing."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sender
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          DRY_RUN: "0"
          FORCE_SEND: "0"
        run: |
          python main.py

      - name: Commit updated state.json (and logs if present)
        run: |
          # Pull latest (avoid push conflicts if something changed)
          git pull --rebase

          # If nothing changed, exit cleanly
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json logs/ || true
          git commit -m "Update state after daily send"
          git push